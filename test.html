<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo CPF-CNPJ Validator</title>
    <style>
      .logo-container {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .shield {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
        margin: 0 auto;
        position: relative;
      }
      .checkmark {
        position: absolute;
        top: 35%;
        left: 30%;
        width: 40px;
        height: 40px;
        border: solid #2ecc71;
        border-width: 0 6px 6px 0;
        transform: rotate(45deg);
      }
      .logo-text {
        color: #2c3e50;
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="shield">
        <div class="checkmark"></div>
      </div>
      <div class="logo-text">
        <div>CPF-CNPJ</div>
        <div>Validator</div>
      </div>
    </div>
  </body>
</html>
